provider: "google"

policy: "sync"

serviceAccount:
  create: true
  name: external-dns
  annotations:
    iam.gke.io/gcp-service-account: sa-edns@MY-PROJECT-ID-HERE.iam.gserviceaccount.com

sources:
  - service
  - ingress

domainFilters:
  - MYDOMAIN.HERE.

txtOwnerId: "kubernetes-app"

resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
    ephemeral-storage: "10Mi"
  limits:
    memory: "512Mi"
    cpu: "250m"
    ephemeral-storage: "10Mi"